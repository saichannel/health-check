name: Reusable Workflow To Deploy MuleSoft Application
 
on:
  workflow_dispatch:
   inputs:
    environment:
    description: 'Deployment environment (dev, uat, prod)'
    required: true
    default: 'Dev'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17
      - name: Publish to Exchange
        run: |
          mvn deploy --settings .maven/settings.xml -DskipMunitTests \
          -Duser="${{ secrets.USER }}" \
          -Dpass="${{ secrets.PASS }}" 



  deploydev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:    
    - name: Checkout this repo
      uses: actions/checkout@v4
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-       
    - name: Deploy to dev
      run: |
        mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
        -Duser="${{ secrets.USER }}" \
        -Dpass="${{ secrets.PASS }}" \
        -Denv="${{ secrets.ENV }}" \
        -DappName="${{ secrets.APP_NAME }}" \
         
  deployuat:
    needs: deploydev
    runs-on: ubuntu-latest
    environment: uat
    steps:    
    - name: Checkout this repo
      uses: actions/checkout@v4
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Deploy to uat
      run: |
        mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
        -Duser="${{ secrets.USER }}" \
        -Dpass="${{ secrets.PASS }}" \
        -Denv="${{ secrets.ENV }}" \
        -DappName="${{ secrets.APP_NAME }}" \
  
  deployprod:
    needs: deployuat
    runs-on: ubuntu-latest
    environment: prod
    steps:    
    - name: Checkout this repo
      uses: actions/checkout@v4
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Deploy to prod
      run: |
        mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
        -Duser="${{ secrets.USER }}" \
        -Dpass="${{ secrets.PASS }}" \
        -Denv="${{ secrets.ENV }}" \
        -DappName="${{ secrets.APP_NAME }}" \
         
