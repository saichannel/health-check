name: Build & Deploy Mule App to CloudHub 2.0

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment: dev / qa / prod"
        required: true
        default: "dev"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Mule App
        run: mvn clean package -DmuleDeploy

      - name: Publish to Exchange
        run: |
          mvn deploy \
            -Dusername=${{ secrets.ANYPOINT_USERNAME }} \
            -Dpassword=${{ secrets.ANYPOINT_PASSWORD }} \
            -DorgId=${{ secrets.ANYPOINT_ORG_ID }} \
            -DgroupId=${{ secrets.GROUP_ID }} \
            -DassetVersion=${{ secrets.ASSET_VERSION }}

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Deploy to CloudHub 2.0
        run: |
          mvn deploy -DmuleDeploy \
            -Duser=${{ secrets.ANYPOINT_USERNAME }} \
            -Dpass=${{ secrets.ANYPOINT_PASSWORD }} \
            -DorgId=${{ secrets.ANYPOINT_ORG_ID }} \
            -Denv=${{ github.event.inputs.environment }} \
            -DappName=${{ secrets.APP_NAME }} \
            -DbusinessGroup=${{ secrets.ANYPOINT_BUSINESS_GROUP }}

      - name: Confirm Environment
        run: echo "Deployed to ${{ github.event.inputs.environment }}"
