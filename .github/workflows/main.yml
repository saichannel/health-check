name: Build and Deploy Mule App to CloudHub2

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (dev, uat, prod)'
        required: true
        default: 'Dev'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Mule app
        run: mvn clean package -DmuleDeploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Publish to Exchange
        run: |
          mvn deploy -DmuleDeploy \
            -Dusername=${{ secrets.USER }} \
            -Dpassword=${{ secrets.PASS }}

      - name: Deploy to CloudHub 2.0
        run: |
          mvn mule:deploy -DmuleDeploy \
            -Duser=${{ secrets.USER }} \
            -Dpass=${{ secrets.PASS }} \
            -Denv=${{ secrets.ENV }} \
            -DappName=${{ secrets.APP_NAME }}
